<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorphoTools</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/project.css">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/import.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/checkbox.css">

    <link href="https://fonts.googleapis.com/css2?family=Cantora+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>

<body>
  
    <div class="header">
        <div class="container">
            <div class="header_navbar">
                <div class="header_navbar-logo">
                    <button class="header_navbar-logo-title" id="back_to_index" onclick= "window.location.href='index.html';window.sessionStorage.clear();">MorphoTools</button>
                </div>
                <div class="save-msg" id='save_msg' style="display: none;">The current project has been saved.</div>
                <div class="header_navbar-menu">
                    <button class="help-btn" id="help_btn" onclick="window.location.href='help.html'">?</button>
                </div>
                <div class="header_navbar-toggle">
                    <span class="header_navbar-toggle-icons"></span>
                </div>
            </div>
            
        </div>
    </div>

    <div class="import-modal">
        <div class="modal-content" id="import-mc">
            <div class="close" id="import-close">+</div>
            <h2>Files importation</h2>
            <form>
                <div id="upload" class="upload">
                    <h3>Import images</h3>
                    <input type="file" multiple accept="image/*" id=ii>
                    <h3>Import json/csv</h3>
                    <input type="file" accept=".json,.csv" id=ij>

                </div>
            </form>
            <button id="Validation">Send</button>
        </div>
    </div>

    <div class="choose-modal">
        <div class="modal-choose" id="choose-mc">
            <div class="close" id="choose-close">+</div>
            <h2>Choose image</h2>
                <div class = "boxes">
                    <table id='choose_image'>
                        <tr>
                            <td>
                                <input type="checkbox" id="box-1"  name="select[]" value="all_check" onclick="selectAll(this)"> 
                                <label for = "box-1">All</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="box-2"  name="select[]" value="Image 1"> 
                                <label for = "box-2">Description</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="box-3"  name="select[]" value="Image 2"> 
                                <label for = "box-3">Reference</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="box-4" name="select[]" value="Image 3"> 
                                <label for = "box-4">Overall design</label>
                            </td>
                        </tr>
                    </table>

                </div>
            <button id="Validation">Send</button>
        </div>
    </div>

    <div class=sidebar id=sidebar>
        <section class= "left-container" id="menu_general">
            <div class="import-side">
                <button class="btn" id="import">Import</button>
            </div>
            <div class= "text-side-project">
                <div class="title-project" id=titre></div>
                <div class='infobulle' id= bulle>
                    <div class="infobulle::after" id=ok></div>
                </div>   
            </div>

            <div class= "imported-files"> <U>Imported files</U>
                <div class= "files-list"> 
                    <p id="nb_photo">                      
                        Number of imported photos : 
                    </p>
                    <p id="nb_matrice">                
                        Number of imported dies : 
                    </p>

                </div>
            </div>
            <div class="select-box">
                <div class="select-box__current" tabindex="0">
                    <div class="select-box__value"><input class="select-box__input" id="tool" type="radio" value=" " name="tools" checked="checked" />
                        <p class="select-box__input-text">Select a Tool...</p>
                    </div>
                    <div class="select-box__value"><input class="select-box__input" id="Visu" type="radio" value="VISU" name="tools" />
                        <p class="select-box__input-text">Visugraph</p>
                    </div>
                    <div class="select-box__value"><input class="select-box__input" id="Other" type="radio" value="OTHER" name="tools" />
                        <p class="select-box__input-text">Other tools</p>
                    </div>
                </div>
                <ul class="select-box__list">
                        <li id = "tool_list" ><label class="select-box__option" for="Visu" aria-hidden="aria-hidden">Visugraph</label></li>
                        <li id = "tool_list" ><label class="select-box__option" for="Other" aria-hidden="aria-hidden">Other tools</label></li>
                </ul>
            </div>
            <div>
                <div class="run-side">
                    <button class="btn2" id="btn_run">Run</button>
                </div>
            </div>
        </section>

        <section class= "left-container" id='menu_visu' style="display: none;">
            <div class="import-side">
                <button class="btn" id="back_visu">Back</button>
            </div>
            <div class= "text-side-project">
                <div class="title-project" id=visu_titre>Titre</div>
                <div class='imported-files' id= title_tool><U>Tool</U> : Visugraph</div>
            </div>

            <div class="visu" style="display: none;">
                <div id="bouton_visu" class="cy">
                    <button class="btn3" id="btn-vg" onclick="filterEdges(cy)">Import</button>
                    <button class="btn3" id="btn-vg" onclick="addJSONtoDB(cy)">Save project</button>
                    <button class="btn3" id="btn-vg" onclick="filterEdges(cy)">Filter edges</button>
                    <button class="btn3" id="choose">Choose image</button>
                    <!-- Sous menu edge -->
                    <div class="btn3">
                        <div class="select-box__current" tabindex="0">
                            <div class="select-box__value"><input class="select-box__input" id="edge" type="radio" value=" " name="edge" checked="checked" />
                                <p class="select-box__input-text">Expand/Retract Edge</p>
                            </div>
                        </div>
                        <ul class="select-box__list">
                                <li id = "tool_list" ><label class="select-box__option" aria-hidden="aria-hidden" onclick="expandGraph(cy)">Expand edges</label></li>
                                <li id = "tool_list" ><label class="select-box__option" aria-hidden="aria-hidden" onclick="retractGraph(cy)">Retract edges</label></li>
                        </ul>
                    </div>
                    <!-- Fin sous menu edge -->

                    <button class="btn3" id="btn-vg" onclick="viewProbs(cy)">Show/Hide labels</button>
                    <button class="btn3" id="btn-vg" onclick="nodePositions(cy)">Refresh positions </button>
                    
                    <!-- Sous menu load-->
                    <div class="btn3">
                        <div class="select-box__current" tabindex="0">
                            <div class="select-box__value"><input class="select-box__input" id="save" type="radio" value=" " name="save" checked="checked" />
                                <p class="select-box__input-text">Save and Load</p>
                            </div>
                        </div>
                        <ul class="select-box__list">
                                <li id = "tool_list" ><label class="select-box__option" aria-hidden="aria-hidden" onclick="shortSave(cy)">Quick save</label></li>
                                <li id = "tool_list" ><label class="select-box__option" aria-hidden="aria-hidden" onclick="loadShortSave(cy)">Load quick save</label></li>
                                <li id = "tool_list" ><label class="select-box__option" aria-hidden="aria-hidden" onclick="addJSONtoDB(cy)">save graph</label></li>
                        </ul>
                    </div>
                    <!-- Fin sous menu load -->
                    
                    <!-- Sous menu export-->
                    <div class="btn3">
                        <div class="select-box__current" tabindex="0">
                            <div class="select-box__value"><input class="select-box__input" id="export" type="radio" value=" " name="export" checked="checked" />
                                <p class="select-box__input-text">Export</p>
                            </div>
                        </div>
                        <ul class="select-box__list">
                                <li id = "tool_list" ><label class="select-box__option" aria-hidden="aria-hidden" onclick="exportJPG(cy)">Export JPG</label></li>
                                <li id = "tool_list" ><label class="select-box__option" aria-hidden="aria-hidden" onclick="exportJPG2(cy)">Export JPG with cy</label></li>
                                <li id = "tool_list" ><label class="select-box__option" aria-hidden="aria-hidden" onclick="exportGraphJSON(cy)">Export JSON</label></li>
                        </ul>
                    </div>
                    <!-- Fin sous menu export -->

                    <!-- Affichage legende lors de l Expand edge-->
                    <div id="espace"></div>
                    <img src="images/lgd_edges.jpg" id="legend" style="display: none;" width="250px" height="auto" >
                    
                </div>
               
            </div>  
        </section>
        <div id = "display_window" style="display: none;">
            <div id="cy" class="cy" style="z-index: 0"></div>
        </div>
        


    </div>

    <div class=export_canvas id="export_canvas"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src= "js/ExportFinalImage.js"></script>
    <script src="js/cytoscape.min.js"></script>
    <script src="js/importExport.js"></script>
    <script src="js/shortsave.js"></script>
    <script src="js/superposition.js"></script>
    <script src="js/scrollbar.js"></script>
    <script src="js/forProjectPage.js"></script>
    <script src="js/ImportsImageFunction2.js"></script>
    <script src="js/DBreplaceJSON.js"></script>
    <script src="js/visugraph.js"></script>
</body>

</html>
