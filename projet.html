<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorphoTools</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/project.css">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/import.css">
    <link rel="stylesheet" href="css/scrollbar.css">
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="header_navbar">
                <div class="header_navbar-logo">
                    <button class="header_navbar-logo-title" id="back_to_index" onclick= "window.location.href='index.html'">MorphoTools</button>
                </div>
                <div class="header_navbar-toggle">
                    <span class="header_navbar-toggle-icons"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="import-modal">
        <div class="modal-content" id="import-mc">
            <div class="close" id="import-close">+</div>
            <h2>Importation des fichiers pour le projet sélectionné</h2>
            <form>
                <div id="upload" class="upload">
                    <h3>Import images</h3>
                    <input type="file" multiple onchange=//addImport() accept="image/*" id=ii>
                    <h3>Import json/csv</h3>
                    <input type="file" accept=".json,.csv" id=ij>
                </div>
            </form>
        </div>
    </div>

    <div class=sidebar id=sidebar>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/features.js"></script>

        <section class= "left-container">
            <div class="import-side">
                <button class="btn" id="import">Import</button>
            </div>
            <div class= "text-side-project" id=titre> Titre
                <div class='infobulle' id= bulle>
                    <div class="infobulle::after" id=ok>Ceci est une description plutot longue histoire de voir si ça fait de la merde</div>
                </div>   
            </div>

            <div class= "imported-files"> Fichiers Importés
                <div class= "files-list"> 
                    <p id="nb_photo">
                        Nombre de photo importées : 
                    </p>
                    <p id="nb_matrice">
                        Nombre de matrice importées : 
                    </p>

                </div>
            </div>
            <div class="select-box">
                <div class="select-box__current" tabindex="0">
                    <div class="select-box__value"><input class="select-box__input" id="tool" type="radio" value=" " name="tools" checked="checked" />
                        <p class="select-box__input-text">Tools</p>
                    </div>
                    <div class="select-box__value"><input class="select-box__input" id="Visu" type="radio" value="VISU" name="tools" />
                        <p class="select-box__input-text">Visugraph</p>
                    </div>
                    <div class="select-box__value"><input class="select-box__input" id="Other" type="radio" value="OTHER" name="tools" />
                        <p class="select-box__input-text">Other tools</p>
                    </div>
                </div>
                <ul class="select-box__list">
                        <li id = "tool_list" ><label class="select-box__option" for="Visu" aria-hidden="aria-hidden">Visugraph</label></li>
                        <li id = "tool_list" ><label class="select-box__option" for="Other" aria-hidden="aria-hidden">Other tools</label></li>
                </ul>
            </div>

        </section>
        

    </div>

    


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/canvas.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/importExport.js"></script>
    <script src="js/shortsave.js"></script>
    <script src="js/superposition.js"></script>
    <script src="js/scrollbar.js"></script>
</body>

</html>
